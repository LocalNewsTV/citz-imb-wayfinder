paths:
  /locations:
    get:
      tags:
        - Locations
      summary: Get all locations in database
      description: Returns information for every locations available to Wayfinder app
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  serviceBCLocations:
                    type: array
                    items:
                      $ref: '#/components/schemas/SingleLocation'
                  serviceBCServices:
                    type: array
                    items:
                      type: string
                    example: ["Address Change BC", "Affordable Child Care Benefit", "Water Rental Payments"]
                  healthBCLocations:
                    type: array
                    items:
                      $ref: '#/#/components/schemas/SingleLocation'
                  healthBCServices:
                    type: array
                    items:
                      type: string
                    example: []
                  allServices:
                    type: array
                    items:
                      type: string
                    example: ["Address Change BC", "Affordable Child Care Benefit", "Water Rental Payments"]
    post:
      tags:
        - Locations
      summary: Get Locations by Type
      description: Get all locations and services of a single type (e.g. ServiceBC, HealthBC)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  locationData:
                    type: array
                    items:
                      $ref: '#/components/schemas/SingleLocation'
                  serviceData:
                    type: array
                    items:
                      type: string
                    example: ["Address Change BC", "Affordable Child Care Benefit", "Water Rental Payments"]
