paths:
  /report:
    post:
      tags:
        - Report
      summary: Report a sighting
      description: Report a sighting of a wildfire, animal, etc
      requestBody:
        description: Users report
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Report'
      responses:
        '201':
          description: Created
          content:
            application/json:
              type: string
              example: Created
        '400':
          description: Invalid Data
          content:
            application/json:
              schema:
                type: object
                properties:
                  phone:
                    type: string
                    example: "Path `phone` is invalid (555-555d-3555)."
                    